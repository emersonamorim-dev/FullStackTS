<div class="container my-5">
  <h1 class="mb-3">Editar Pessoa</h1>
  <div class="row">
      <div class="col-6">

              <div class="mb-3">
                  <label for="id" class="form-label">Id</label>
                  <input type="text" class="form-control" id="id" readonly
                  name="id" [(ngModel)]="pessoaDetails.id" formControlName="Id" >
              </div>
              <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome"
                  name="nome" [(ngModel)]="pessoaDetails.nome"
                  formControlName="Nome"
                  [ngClass]="{'is-invalid': (editPessoaForm.get('Nome')?.touched || editPessoaForm.get('Nome')?.dirty) && !editPessoaForm.get('Nome')?.valid}">
                  <span class="invalid-feedback">
                      <span *ngIf="editPessoaForm.get('Nome')?.errors?.['required']">Nome não pode ficar em braco.</span>
                  </span>
              </div>
              <div class="mb-3">
                  <label for="cpf" class="form-label">Cpf</label>
                  <input type="number" class="form-control" id="cpf"
                  name="cpf" [(ngModel)]="pessoaDetails.cpf"
                  formControlName="Cpf"
                  [ngClass]="{'is-invalid': (editPessoaForm.get('Cpf')?.touched || editPessoaForm.get('Cpf')?.dirty) && !editPessoaForm.get('Cpf')?.valid}">
                  <span class="invalid-feedback">
                      <span *ngIf="editPessoaForm.get('Cpf')?.errors?.['required']">CPF não pode ficar em braco.</span>
                  </span>
              </div>
              <div class="mb-3">
                  <label for="estado" class="form-label">Estado</label>
                  <input type="text" class="form-control" id="estado"
                  name="estado" [(ngModel)]="pessoaDetails.estado"
                  formControlName="Estado"
                  [ngClass]="{'is-invalid': (editPessoaForm.get('Estado')?.touched || editPessoaForm.get('Estado')?.dirty) && !editPessoaForm.get('Estado')?.valid}">
                  <span class="invalid-feedback">
                      <span *ngIf="editPessoaForm.get('Estado')?.errors?.['required']">Estado não pode ficar em braco.</span>
                  </span>
              </div>
              <input type="submit" value="Update" class="btn btn-primary" [disabled]="!editPessoaForm.valid">
              &nbsp;&nbsp;&nbsp;&nbsp;

      </div>
  </div>

</div>
